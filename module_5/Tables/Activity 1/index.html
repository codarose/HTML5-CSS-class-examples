<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple 3x3 Table</title>
  </head>
  <body>
    <!-- Create a simple 3x3 table with the first row containing header cells. 
        You may choose not to add any styling including border.  -->

    <table>
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
      </tr>
      <tr>
        <td>C 1 Value 1</td>
        <td>C 2 Value 1</td>
        <td>C 3 Value 1</td>
      </tr>
      <tr>
        <td>C 1 Value 2</td>
        <td>C 2 Value 2</td>
        <td>C 3 Value 3</td>
      </tr>
    </table>
  </body>
</html>
